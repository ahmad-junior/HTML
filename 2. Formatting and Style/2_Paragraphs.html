<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - Paragraphs</title>
</head>
<body>
    <h1>Paragraphs</h1>
    <p>Muhammad 
        Ahmad is good 
        boy!</p>
    <p>He is <br /> very good <br /> man!</p>
    <hr>
    <pre>Muhammad 
        Ahmad is good
        boy!
        He is
        very good
        man!
    </pre>
</body>
</html>
