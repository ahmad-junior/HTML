<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 - Quotation</title>
</head>
<body>
    <h1>Quotation</h1>
    <q>This text in quotation mark</q>
    <br />
    <abbr title="World Health Organization">WHO hover to see full.</abbr>
    <br />
    <cite>This is a citation</cite>
    <br />
    <dfn>This is a definition</dfn>
    <br />
    <address>This is an address</address>
    <br />
    <time>2021-08-01</time>
</body>
</html>
