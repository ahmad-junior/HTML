<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - List Tags</title>
</head>
<body>
    <h1>List Tags</h1>
    <h2>Ordered Lists</h2>
    <ol>
        <li type="i">HTML</li>
        <li type="I">CSS</li>
        <li type="a">JavaScript</li>
        <li type="circle">JavaScript</li>
        <li type="none">None</li>
    </ol>
    <h2>Un Ordered Lists</h2>
    <ul>
        <li type="disc">HTML</li>
        <li type="square">CSS</li>
        <li type="circle">JavaScript</li>
        <li type="none">None</li>
    </ul>
    <!-- We use all given above types in both in google chrome as my personal experience -->
</body>
</html>
