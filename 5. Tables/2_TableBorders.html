<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Tables Borders</title>
</head>
<body>
    <h1>Tables</h1>
    <pre>HTML tables allow web developers to arrange data into rows and columns.</pre>
    <table border="2">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Muhammad</td>
                <td>Ahmad</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td></td>
                <td>90</td>
            </tr>
            <tr>
                <td>Rana</td>
                <td>Ahsan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Muhammad</td>
                <td>Aqib</td>
                <td>88</td>
            </tr>
    </table>
</body>
</html>
